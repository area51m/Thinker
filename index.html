<html lang="en" ng-app="Thinker">
<head>
	<meta charset="UTF-8">

	<meta name="Description" content="Thinker - is service designed for recording, storing ideas and different thoughts">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body class="loginBody" ng-controller="loginCtrl">
	<header>
		<div class="container">
			<a href="main.html">Считаем что пользователь прошел авторизацию</a>
		</div>
	</header>
	<div>
		<div class="regestration">

			<div class="site-logo"><img src="images/Line_copy.png" alt=""></div>
			<p class="orange-text entry">thinker</p><p class="white-text entry">is the service which halp you remember your ideas</p>

			<form class="loginForm" method="post" ng-show="loginForm" action="/login" novalidate>
				<p>Login</p>
				<a class="registerBtn" ng-click="switchFormF()" href="#">Registration</a><br>
				<input name="username" placeholder="E-mail" type="text" ng-model="username" required><br>
				<input name="password" placeholder="Password" type="password" ng-model="password" required><br>
				<p class="bottom-text">By using up you agree to our</p>
				<p class="bottom-text-underline">Tearms of Service</p><br>
				<input class="btn" type="submit" value="Sign In">
			</form>

			<form class="registerForm" action="post" ng-show="registerForm" action="" novalidate>
				<a class="loginBtn" ng-click="switchFormF()" href="#">Login</a>
				<p>Registration</p><br>
				<input name="registerLogin" type="text" ng-model="login" placeholder="Username" required><br>
				<input name="registerEmail" type="email" ng-model="email" placeholder="E-mail address" required><br>
				<input name="registerPassword1" type="password" ng-model="password" placeholder="Password" required><br>
				<input name="registerPassword2" type="password" ng-model="password" placeholder="Confirm password" required><br>
				<input class="btn" type="submit" value="Registration">
			</form>

		</div>		
	</div>
	<footer>
		<div class="container"></div>
	</footer>
	<script type="text/javascript" src="controller/loginCtrl.js"></script>
</body>
</html>
