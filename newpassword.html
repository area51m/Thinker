<body class="loginBody">
	<div>
		<div class="regestration">

			<p class="orange-text entry">thinker</p><p class="white-text entry">is the service which help you remember your ideas</p>

			<form class="IForgot" name="registerForm1"  novalidate>
				<p class="info" style="color: white; font-size: 16px;">We will send you email with further instructions</p>
				<input name="registerPassword1" ng-model="registerPassword1" type="password" placeholder="New password" ng-minlength="4" ng-maxlength="15" required><br>
				<input name="registerPassword2" ng-model="registerPassword2" type="password" placeholder="Confirm password" ng-minlength="4" ng-maxlength="15" required><br>
				<span ng-show="registerPassword1 != registerPassword2">Passwords do not match<br></span>
				<input class="btn" type="submit" value="Save" onclick="changePassword()" style="float:inherit;">
			</form>
